<!DOCTYPE html>

<label> Color
    <select ng-model="myColor" ng-options="color.text for color in colors" ng-change="changeColor()">
    </select>
</label><br>
<label> Color grouped
    <select ng-model="myColor2" ng-options="color.text group by color.type for color in colors">
    </select>
</label>
<div>
    <span class="ng-class: myClass" >Some text</span>
</div>

<div>

    <input ng-model="searchText" type="text">

    <ul>
        Type
        <li ng-repeat="color in colors | filter: {type: searchText, }">{{color.text}}</li>
    </ul>
</div>
